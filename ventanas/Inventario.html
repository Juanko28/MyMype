<h2>Inventario</h2>

<input type="text" id="search" placeholder="Buscar producto..." onkeyup="buscarProducto()">

<table id="inventoryTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="inventoryBody">
        <tr>
            <td>1</td>
            <td>Mouse Gamer</td>
            <td>15</td>
            <td>$25</td>
            <td>
                <button class="btn edit" onclick="editarFila(this)">Editar</button>
                <button class="btn delete" onclick="eliminarFila(this)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<h3>Agregar Producto</h3>
<input type="text" id="producto" placeholder="Nombre del producto">
<input type="number" id="cantidad" placeholder="Cantidad">
<input type="number" id="precio" placeholder="Precio">
<button class="btn add" onclick="agregarProducto()">Agregar</button>
