<h2>Inventario</h2>

<input type="text" id="search" placeholder="Buscar producto...">

<table id="inventoryTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody id="inventoryBody">
        <tr>
            <td>1</td>
            <td>Mouse Gamer</td>
            <td>15</td>
            <td>$25</td>
        </tr>
    </tbody>
</table>

<!-- Botón flotante para agregar nuevo movimiento -->
<button id="btnAgregarProducto" class="floating-btn">➕</button>



<script>
    const { ipcRenderer } = require('electron');

    window.addEventListener('DOMContentLoaded', () => {
        const boton = document.getElementById('btnAgregarProducto');
        if (boton) {
            boton.addEventListener('click', () => {
                ipcRenderer.send('abrir-ventana-agregar-producto');
            });
        } else {
            console.error("No se encontró el botón con ID btnAgregarProducto");
        }
    });
</script>
