<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .producto-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 25%;
      min-width: 120px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    #productos-container {
      margin-bottom: 20px;
    }
    .btn-add {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .btn-remove {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>Agregar Productos</h2>

  <div id="productos-container">
    <div class="producto-item">
      <input type="text" placeholder="Nombre del producto" name="producto[]">
      <input type="number" placeholder="Cantidad" name="cantidad[]" min="1">
      <input type="number" placeholder="Precio" name="precio[]" step="0.01" min="0">
      <button class="btn-remove" onclick="eliminarProducto(this)">Eliminar</button>
    </div>
  </div>

  <button class="btn-add" onclick="agregarProducto()">Agregar otro producto</button>
  <br>
  <button class="btn-submit" onclick="enviarProductos()">Guardar productos</button>

  <script>
    function agregarProducto() {
      const contenedor = document.getElementById('productos-container');
      const item = document.createElement('div');
      item.className = 'producto-item';
      item.innerHTML = `
        <input type="text" placeholder="Nombre del producto" name="producto[]">
        <input type="number" placeholder="Cantidad" name="cantidad[]" min="1">
        <input type="number" placeholder="Precio" name="precio[]" step="0.01" min="0">
        <button class="btn-remove" onclick="eliminarProducto(this)">Eliminar</button>
      `;
      contenedor.appendChild(item);
    }

    function eliminarProducto(btn) {
      const item = btn.parentElement;
      item.remove();
    }

    function enviarProductos() {
      const productos = document.querySelectorAll('.producto-item');
      const data = [];

      productos.forEach(p => {
        const nombre = p.querySelector('input[name="producto[]"]').value.trim();
        const cantidad = p.querySelector('input[name="cantidad[]"]').value;
        const precio = p.querySelector('input[name="precio[]"]').value;

        if (nombre && cantidad && precio) {
          data.push({ nombre, cantidad, precio });
        }
      });

      if (data.length === 0) {
        alert("Debes agregar al menos un producto completo.");
        return;
      }

      // Aquí enviarías los datos al servidor (ejemplo: fetch, AJAX, etc.)
      console.log("Productos a guardar:", data);
      alert("Productos enviados con éxito.");
    }
  </script>

</body>
</html>
