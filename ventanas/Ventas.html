<h2>Historial de Ventas</h2>

<input type="text" id="search" placeholder="Buscar venta o producto...">

<table id="ventasTable">
    <thead>
        <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
