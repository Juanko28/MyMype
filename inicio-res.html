<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="ventanas-style/ini-res-sesion.css">
</head>
<body>

<div class="container">
    <!-- Formulario de Inicio de Sesión -->
    <div id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Entrar</button>
        <div class="toggle-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</div>
    </div>

    <!-- Formulario de Registro -->
    <!-- Formulario de Registro -->
    <div id="registerForm" style="display: none;">
        <h2>Registro</h2>
        <input type="text" id="regNombre" placeholder="Nombre completo">
        <input type="text" id="regUser" placeholder="Usuario">
        <input type="email" id="regEmail" placeholder="Correo electrónico">
        
        <select id="regRol">
            <option value="">Seleccione un rol</option>
        </select>

        <input type="password" id="regPass" placeholder="Contraseña">
        <button onclick="registrarse()">Registrar</button>
        <div class="toggle-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</div>
    </div>
    
</div>

<script>
    const { ipcRenderer } = require('electron');

    function mostrarRegistro() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        cargarRoles(); // ¡Cargar los roles cuando abran el formulario!
    }

    function mostrarLogin() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }

    async function iniciarSesion() {
        const usuario = document.getElementById('loginUser').value;
        const contrasena = document.getElementById('loginPass').value;

        try {
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usuario: usuario,
                    contrasena: contrasena
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('id_usuario', data.id_usuario); 
                ipcRenderer.send('login-exitoso');
            } else {
                alert(data.mensaje);
            }

        } catch (error) {
            console.error('Error al iniciar sesión:', error);
            alert('Error de conexión con el servidor');
        }
    }

    async function registrarse() {
        const nombre = document.getElementById('regNombre').value;
        const usuario = document.getElementById('regUser').value;
        const email = document.getElementById('regEmail').value;
        const rol = document.getElementById('regRol').value;
        const pass = document.getElementById('regPass').value;

        if (!nombre || !usuario || !email || !rol || !pass) {
            alert('Por favor completa todos los campos.');
            return;
        }

        try {
            const response = await fetch('http://localhost:5000/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: nombre,
                    usuario: usuario,
                    correo: email,
                    id_rol: rol,
                    contrasena: pass
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Usuario registrado exitosamente.');
                mostrarLogin();
            } else {
                alert(data.mensaje);
            }

        } catch (error) {
            console.error('Error al registrar:', error);
            alert('Error de conexión con el servidor');
        }
    }

    // Función para cargar los roles en el select
    async function cargarRoles() {
        try {
            const response = await fetch('http://localhost:5000/roles');
            const roles = await response.json();

            const selectRol = document.getElementById('regRol');
            selectRol.innerHTML = '<option value="">Seleccione un rol</option>'; // Reiniciar

            roles.forEach(rol => {
                const option = document.createElement('option');
                option.value = rol.id_rol;
                option.text = rol.nombre_rol;
                selectRol.appendChild(option);
            });

        } catch (error) {
            console.error('Error al cargar roles:', error);
            alert('No se pudieron cargar los roles.');
        }
    }

</script>


</body>
</html>
